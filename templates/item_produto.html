<tr>
    <td scope="row">{{ produto.id }}</td>
    <td>{{ produto.Produto }}</td>
    <td>{{ produto.Unidade }}</td>
    <td>{{ produto.Peso }}</td>
    <td>{{ produto.Qtd }}</td>
    <td>{{ produto.Lote }}</td>
    <td>{{ produto.Validade }}</td>
    <td>
        <button>Editar</button>
        <button class="btn-danger" c-delete="{{ url_for('produto.deletar_produto', produto_id=produto.id) }}">Deletar</button>
    </td>
</tr>
